<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>



<body class="backgroundImage">

<div class="nav">


    <div class="dropdown">
        <form action="{{ url_for('students.turtleGame') }}">
            <button type="submit" >Turtle swim</button>
        </form>
    </div>

    <div class="dropdown">
        <form action="{{ url_for('students.index') }}">
            <button type="submit" >Home page</button>
        </form>
    </div>

    <div class="dropdown">
        <button class="loginSize">Login</button>
        <div class="dropdown-content">
            <a class="loginLink" href="{{ url_for('students.studentLogin') }}">Student login</a>
            <a class="loginLink" href="{{ url_for('students.teacherLogin') }}">Teacher login</a>
            <a class="loginLink" href="{{ url_for('students.parentLogin') }}">Parent login</a>
        </div>
    </div>

    <div class="dropdown">
        <button class="registerSize">Register</button>
        <div class="dropdown-content">
            <a class="loginLink" href="{{ url_for('students.register') }}">Student register</a>
            <a class="loginLink" href="{{ url_for('students.register') }}">Teacher register</a>
            <a class="loginLink" href="{{ url_for('students.register') }}">Parent register</a>
        </div>
    </div>
</div>

    {% block content %}
    {% endblock %}

</body>

</html>
